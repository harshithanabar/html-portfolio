<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Navbar -->

    </header>

    <!-- Home Section -->
    <section id="home" class="home-section">
        <div class="home-content">

            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#events">About Us</a></li>
                <li><a href="#about">Events</a></li>
                <li><a href="#contact">Our Team</a></li>
                <li><a href="#team">Contact</a></li>
            </ul>
        </div>
    </section>

    <!-- About Us Section -->
    <section id="about" class="about-section">
        <h2>About Us</h2>
        
   
        
    </section>

    <!-- Events Section -->
    <section id="events" class="events-section">
        <h2>Events</h2>
        <div class="events-scroll">
            <div class="event1"><img src="Images/img1.jpg" alt="Event 1" width="100%" height="100%"></div>
            <div class="event2"><img src="Images/img2.jpg" alt="Event 2"></div>
            <div class="event3"><img src="Images/img3.jpg" alt="Event 3"></div>
            <div class="event4"><img src="Images/img4.jpg" alt="Event 2"></div>

    <section id="contact" class="contact">

        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Contact Section -->
    <section class="contact-section">
        <!-- <h2>Contact Us</h2> -->
        <div class="contact-info">
          
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.8664291835416!2d77.5723658749046!3d13.13290529073664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1d2e2a565d4f%3A0x4d86d142f9d114d2!2sNitte%20Meenakshi%20Institute%20of%20Technology%20(NMIT)!5e0!3m2!1sen!2sin!4v1634567283745!5m2!1sen!2sin" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
